<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="showcase">

    <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>

    <div class="showcase__content-wrapper">
      <div class="showcase__content">

        <div class="showcase-carousel">
          <div class="swiper-wrapper">
            <div class="swiper-slide showcase_carousel__item">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url(img/1.png);"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image" style="background-image: url(img/1.png);"></div>
                </div>
              </div>
              <p>Front</p>
            </div>
            <div class="swiper-slide showcase_carousel__item">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url(img/2.png);"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image" style="background-image: url(img/2.png);"></div>
                </div>
              </div>
              <p>Front two</p>
            </div>
            <div class="swiper-slide showcase_carousel__item">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url(img/3.png);"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image" style="background-image: url(img/3.png);"></div>
                </div>
              </div>
              <p>Side</p>
            </div>
            <div class="swiper-slide showcase_carousel__item">
              <div class="showcase-carousel__image-wrapper">
                <div class="showcase-carousel__image-left">
                  <div class="showcase-carousel__image" style="background-image: url(img/4.png);"></div>
                </div>
                <div class="showcase-carousel__image-right">
                  <div class="showcase-carousel__image" style="background-image: url(img/4.png);"></div>
                </div>
              </div>
              <p>Back</p>
            </div>
          </div>
        </div>
        
      </div>
      <div class="showcase-navigation">
        <div class="showcase-navigation__prev"></div>
        <div class="showcase-navigation__next"></div>
      </div>
    </div>
    <video src="img/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>
  </section>


  <script src="swiper/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
